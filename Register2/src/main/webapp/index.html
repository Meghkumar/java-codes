<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>
<body
	style="background: url(images/image1.jpg); background-size: cover; background-attachment: fixed;">

	<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div class="card">

					<div class="card-content">
						<h3 style="margin-top: 10px; text-align: center;">Register
							Here</h3>
						<h5 id="msg"></h5>


						<div class="form center-align">
							<!--creating form-->
							<form method="POST" action="register" enctype="multipart/form-data" id="myform">


								<input type="text" name="user_name"
									placeholder="Enter your Name"> <input type="password"
									name="user_password" placeholder="Enter your Password">
								<input type="email" name="user_email"
									placeholder="Enter your email">

								<div class="file-field input-field">
									<div class="btn blue">
										<span>File</span> 
										<input name="image" type="file">
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text">
									</div>
								</div>

								<button type="submit" class="btn blue">Submit</button>


							</form>


						</div>

						<div class="loader center-align"
							style="margin-top: 30px; display: none">

							<div class="progress ">
								<div class="indeterminate blue"></div>
							</div>

							<h5>Please wait...</h5>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	</div>



	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script>
		
		$(document).ready(function(){
			console.log("page is ready....")
			
			$("#myform").on('submit',function(event){
				event.preventDefault();
// 				var f =$(this).serialize();
				let f = new FormData(this);
				
				
				
				console.log(f);
				
				$(".loader").show();
				$(".form").hide();
				
				
				$.ajax({
					url:"Register",
					data: f,
					type:'POST',
					success:function(data,textStatus,jqXHR){
						
						console.log(data);
						console.log("success.....");
						
						$(".loader").hide();
						$(".form").show();
					},
					error:function(jqHXR,textStatus,errorThrown){
						
						console.log(data);
						console.log("error.....");
						$(".loader").hide();
						$(".form").show();
						
					},
					
					processData:false,
					contentType:false
					
					
				})
					
			}
		)}
			
		
		</script>		
</body>
</html>
